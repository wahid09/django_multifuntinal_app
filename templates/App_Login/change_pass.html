{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title_block %} Edit Account {% endblock %}
{% block body_block%}
<div class="card">
    <div class="card-header">
        Password Update
    </div>
    <div class="card-body">
        <form class="" method="POST">
            {{ form|crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-success btn-sm">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
