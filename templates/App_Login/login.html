{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}Login{% endblock %}
{% block body_block %}
<div class="card">
    <div class="card-header">
        Login Here
    </div>
    <div class="card-body">
        <form class="" method="POST">
            {{ form|crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-success btn-sm">Loin</button>
        </form>
        <br />
        <p>Already have an account? <a href="">Login Here</a></p>
    </div>
</div>
{% endblock %}
